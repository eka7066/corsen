<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Corsen</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <header class="header">
        <div class="header__body">
            <div class="header__menu">
                <div class="header__menu__left">
                    <a href="#" class="header__menu__logo">
                        <img src="./img/logo.svg" alt="Corsen logo" class="header__menu__logo--img" width="92" height="18" loading="lazy">
                    </a>
                    <nav class="header__nav hidden-mobile">
                        <ul class="header__list--left">
                            <li class="header__item--left"><a href="#">Home</a></li>
                            <li class="header__item--left"><a href="#">Men</a></li>
                            <li class="header__item--left"><a href="#">Women</a></li>
                            <li class="header__item--left"><a href="#">About us</a></li>
                            <li class="header__item--left"><a href="#">Delivery</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__menu__right hidden-mobile">
                    <ul class="header__list--right">
                        <li class="header__item--right">
                            <a href="#">Search</a>
                            <img width="24" height="24" src="./img/icons/search.svg" alt="search">
                        </li>
                        <li class="header__item--right">
                            <a href="#">Cart</a>
                            <img width="24" height="30" src="./img/icons/bag.svg" alt="cart">
                        </li>
                        <li class="header__item--right">
                            <img width="24" height="30" src="./img/icons/flag.svg" alt="bookmark">
                            <a href="#" class="bookmark-count" value="0">0</a>
                        </li>
                        <li class="header__item--right">
                            <a href="#"><img width="30" height="30" src="./img/icons/man.svg" alt="account"></a>
                        </li>
                    </ul>
                </div>
                <button class="header__menu__right button-burger visible-mobile" 
                type="button"
                onclick="mobileOverlay.showModal()">
                <span class="visually-hidden">Open navigation menu</span>
                <img src="./img/icons/burger-button.svg" alt="button" width="25" height="25" loading="lazy">
            </button>
            </div>
            <div class="header__description">
                <div class="header__description__body">
                    <div class="header__description__text">
                        <h1 class="header__description__title">Mixed Textiles</h1>
                        <p class="header__description__post-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</p>
                        <button class="header__description__button button-transparent">SHOP COLLECTION</button>
                    </div>
                </div>
            </div>
        </div>
   </header>
   
   

   <dialog class="mobile-overlay visible-modile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button class="mobile-overlay__close-button cross-button" type="submit">
            <span class="visually-hidden">Close navigation menu</span>
        </button>
    </form>
    <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
            <li class="mobile-overlay__item"><a href="#">Home</a></li>
            <li class="mobile-overlay__item"><a href="#">Men</a></li>
            <li class="mobile-overlay__item"><a href="#">Women</a></li>
            <li class="mobile-overlay__item"><a href="#">About us</a></li>
            <li class="mobile-overlay__item"><a href="#">Delivery</a></li>
            <li class="mobile-overlay__item">
                <a href="#">Search</a>
            </li>
            <li class="mobile-overlay__item">
                <a href="#">Cart</a>
            </li>
            <li class="mobile-overlay__item">
                <a href="#" class="bookmark-count" value="0">0</a>
            </li>
            <li class="mobile-overlay__item">
                <a href="#"><img width="30" height="30" src="./img/icons/man.svg" alt="account"></a>
            </li>
            
        </ul>
    </div>
</dialog>
</body>
</html>
